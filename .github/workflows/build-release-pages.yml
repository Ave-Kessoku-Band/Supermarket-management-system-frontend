name: Build and Release Frontend

on:
  push:
    tags:
      - 'v*'                # 推送 v 开头的 tag 时触发，例如 v1.0.0
  workflow_dispatch:        # 支持手动触发
    inputs:
      tag:
        description: 'Release tag (e.g. v1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # 确保能读取 tags

      - name: Ensure tag exists (for manual trigger)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          echo "Release tag = $RELEASE_TAG"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git ls-remote --tags origin | grep -q "refs/tags/${{ github.event.inputs.tag }}$"; then
            git tag -a "${{ github.event.inputs.tag }}" -m "Created by workflow_dispatch"
            git push origin "${{ github.event.inputs.tag }}"
            echo "✅ Tag pushed to origin: $RELEASE_TAG"
          else
            echo "ℹ️ Tag already exists on origin: $RELEASE_TAG"
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Package build files
        run: |
          cd dist
          zip -r ../mini-supermarket-frontend-lite-${RELEASE_TAG}.zip .

      - name: Create or update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_TAG }}
          files: mini-supermarket-frontend-lite-${{ env.RELEASE_TAG }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
