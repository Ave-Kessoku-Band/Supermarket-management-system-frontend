name: Build, Release, then Deploy to Pages (Vue3 + Vite)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v1.0.0)'
        required: true

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_release:
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.set_tag.outputs.release_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Determine release tag
        id: set_tag
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ -z "${{ github.event.inputs.tag }}" ]; then
              echo "Release tag input is required for workflow_dispatch" >&2
              exit 1
            fi
            echo "release_tag=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
              echo "release_tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
            else
              echo "This workflow must be triggered by a tag push (v*) or workflow_dispatch with tag" >&2
              exit 1
            fi
          fi
          echo "Release tag = $(grep release_tag "$GITHUB_OUTPUT" | cut -d= -f2-)"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Archive build files
        shell: bash
        run: |
          cd dist
          zip -r ../mini-supermarket-frontend-lite-${{ steps.set_tag.outputs.release_tag }}.zip .

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Create or update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.set_tag.outputs.release_tag }}
          name: ${{ steps.set_tag.outputs.release_tag }}
          files: mini-supermarket-frontend-lite-${{ steps.set_tag.outputs.release_tag }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    needs: build_release
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

      - name: Print Pages URL
        run: echo "Pages URL: ${{ steps.deploy.outputs.page_url }}"

      - name: Add URL to job summary
        run: |
          echo "Deployed GitHub Pages URL:" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "${{ steps.deploy.outputs.page_url }}" >> "$GITHUB_STEP_SUMMARY"
